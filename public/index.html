<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lean API Tester</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      input,
      button,
      select {
        margin: 5px;
        padding: 6px;
      }
      pre {
        background: #f4f4f4;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h2>Lean API Tester</h2>

    <label>Lean Token:</label>
    <input type="text" id="token" size="40" /><br />

    <label>Endpoint:</label>
    <select id="endpoint">
      <option value="/customers/1">/customers/1</option>
      <option value="/accounts/1">/accounts/1</option>
      <option value="/transactions/1">/transactions/1</option>
      <option value="/accounts/1/transactions">/accounts/1/transactions</option>
    </select>

    <button onclick="callAPI()">Send Request</button>

    <h3>Response:</h3>
    <pre id="output">Waiting for request...</pre>

    <script>
      async function callAPI() {
        const token = document.getElementById("token").value;
        const endpoint = document.getElementById("endpoint").value;

        try {
          const res = await fetch(`http://localhost:3000${endpoint}`, {
            headers: { "lean-token": token },
          });

          const data = await res.json();
          document.getElementById("output").textContent = JSON.stringify(
            data,
            null,
            2
          );
        } catch (err) {
          document.getElementById("output").textContent = "Error: " + err;
        }
      }
    </script>
  </body>
</html>
